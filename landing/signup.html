<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>
<body class="bg-cyan-100" >

    <!-- Nav section -->

          <nav class="bg-white border-gray-200 dark:bg-gray-700">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Vibing Logo" />
                <span class="self-center text-2xl font-extrabold font-serif whitespace-nowrap dark:text-white">Vibing</span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
              <a href="./Signin.html">  <button type="button"  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign In</button> </a>
            </div>           
          
            </div>
          </nav>

          <!-- Nav section Ends -->

        <!--Body section Begins -->


        
          <div class="flex items-center justify-center mt-16 capitalize space-y-6">
                  
                <div  class="flex flex-col justify-between bg-white border border-gray-200 rounded-3xl shadow-sm md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                   <div class="h-auto flex">
                    <!-- <img class="object-cover w-full rounded-t-lg h-96 overflow-hidden sm:h-auto sm:w-48 sm:rounded-none sm:rounded-s-lg" src="./imags/wp4782909.webp" alt="travel image"> -->
                  </div>
          
                   <div class="flex flex-col justify-between  p-8 leading-normal">
                      <h3 class="text-3xl text-center font-medium text-gray-900 dark:text-white mb-4">Sign Up</h3>
          
                   <!-- <div class="pb-6 mr-10"> -->
                      <div class="mb-4">
                          <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User name</label>
                           <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="username" required />
                      </div>
                      <div class="mb-4">
                          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                           <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required />
                      </div>
                      <div class="mb-4">
                          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                          <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                      </div>
                      <div class="mb-4">
                          <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
                           <input type="number" name="phone" id="phone" class="bg-gray-50  border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Phone number" required />
                      </div>
          
                      <button type="submit" class="mt-4  w-xs text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign Up</button>
                        
                    <!-- </div> -->
                </div>
              </div>
          </div>

        <!-- Body section Ends -->


    
</body>
</html>
